        <h2>Contact</h2>
        <div class="primero">
            <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank" >

                <fieldset class="colum">
                    <legend>Personal Data</legend>
                    <label>
                        Name:

                    </label>
        
                    <label>

                        <input name="Email" type="email" placeholder="Ej:Daniela@gmail.com" required>

                </fieldset>
    
                <fieldset class="inte">
                    <legend> Interested Categories:</legend>
                    <label>Categoria 1: <input type="checkbox" name="Interested" value="Categoria 1"> </label>

                </fieldset> 
                <fieldset>
                    <legend> Message</legend>
                    <textarea name="Message"></textarea>
                </fieldset>    
                
                <fieldset>
                    <legend> I want to subscribe</legend>
                    <label> Yes
                        <input type="radio" name="subscribe" value="Yes">
                    </label>
                    <label> No
                        <input type="radio" name="subscribe" value="No">
                    </label>
                </fieldset>

                <button type="Reset"> Reset </button> 
                <button type="submit"> Send </button>
                
            </form>
